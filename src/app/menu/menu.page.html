<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>Mummy's Kitchen</h1>
    </ion-title>
    <ion-button color="primary" slot="end">
      <ion-icon name="cart"></ion-icon>My Cart
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>Food</ion-label>
              <ion-radio checked="true" (ionSelect)="changeCategory('food')" value="food"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Beverages</ion-label>
              <ion-radio (ionSelect)="changeCategory('drink')"value="beverage"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Menu For Today</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let item of toDisplayMenu" [routerLink]="item.id">
                <ion-avatar slot="start">
                  <ion-img [src]="item.imageUrl"></ion-img>
                </ion-avatar>
                <ion-label>{{ item.name }}</ion-label>
                <ion-label text-right>XAF<span>{{ item.price }}</span></ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
